<!DOCTYPE html>
<html lang="en">
<link href="/static/theme-dark.min.css" rel="stylesheet" type="text/css">
% block body %
<form action="/profile/" method="get">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Check Stats</h1>
                <p>Search for a player's stats by entering a valid username.</p>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input class="login-field" name="username" placeholder="username" type="text" value="">
                    <label class="login-field-icon fui-user" for="login-name"></label></div>
                <input class="btn btn-primary btn-large btn-block" type="submit" value="Log in">
            </div>
        </div>
    </div>
</form>
</html>
% endblock %
